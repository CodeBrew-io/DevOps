---
- name: gather info
  hosts: scala_eval
  gather_facts: True

- name: Prod install
  hosts: webapp
  user: $user
  roles:
    - firewall
    - jvm
    - elasticsearch
    - service_from_sbt
    - frontend
    - nginx
  vars_files:
    - vars/lookup.yml
    - vars/elasticsearch.yml
    - vars/codebrew.yml
    - vars/frontend.yml
  vars:
    service_port: "{{ lookup_port }}"
    service_java_ops:
      - -Dio.codebrew.lookupPort={{ lookup_port }}
      - -DapplyEvolutions.default=true
    service_users: scala_eval
    service_name: codebrew
    service_user: web
    secret_url: git@bitbucket.org:log4900/secret.git
    service_subproject_name: web